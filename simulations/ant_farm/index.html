<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant Farm | Simulation Hub</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #3e2723;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            z-index: 100;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "tweakpane": "https://unpkg.com/tweakpane@4.0.1/dist/tweakpane.min.js"
            }
        }
    </script>
</head>

<body>
    <a href="../../index.html" class="back-btn">‚Üê Back to Hub</a>
    <div id="ui-layer"
        style="position: absolute; bottom: 20px; left: 20px; color: rgba(255,255,255,0.8); font-family: 'Inter', sans-serif; pointer-events: none; user-select: none;">
        <div style="background: rgba(0,0,0,0.6); padding: 15px; border-radius: 12px; backdrop-filter: blur(4px);">
            <h3 style="margin: 0 0 10px 0; font-size: 1rem; color: #fff;">Running the Colony</h3>
            <ul style="margin: 0; padding-left: 20px; font-size: 0.85rem; line-height: 1.6;">
                <li><strong>Scroll</strong> to Zoom In/Out</li>
                <li><strong>Right-Click + Drag</strong> to Pan</li>
                <li><strong>Left-Click + Drag</strong> to Rotate</li>
            </ul>
        </div>
    </div>
    <div id="canvas-container"></div>
    <script type="module" src="script.js"></script>
</body>

</html>
