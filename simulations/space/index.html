<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Voyage | Simulation Hub</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        :root {
            --tp-base-background-color: hsla(260, 20%, 15%, 0.80);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            z-index: 100;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        #hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            box-sizing: border-box;
            border: 20px solid transparent;
            border-image: linear-gradient(to bottom, rgba(0, 255, 255, 0.2), transparent 20%, transparent 80%, rgba(0, 255, 255, 0.2)) 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            font-family: 'OCR A Std', monospace;
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
        }

        .hud-top {
            display: flex;
            justify-content: space-between;
        }

        .hud-bottom {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        #warp-warning {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: #f00;
            text-shadow: 0 0 10px #f00;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .blink {
            animation: blinker 0.5s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }

        .scanner-active {
            animation: scan-pulse 1s ease-out infinite;
        }

        @keyframes scan-pulse {
            0% {
                box-shadow: inset 0 0 0px #0ff;
            }

            50% {
                box-shadow: inset 0 0 50px rgba(0, 255, 255, 0.3);
            }

            100% {
                box-shadow: inset 0 0 0px #0ff;
            }
        }

        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 50%;
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(0, 255, 255, 0.5);
        }

        .crosshair::before {
            top: 50%;
            left: -5px;
            width: 50px;
            height: 1px;
        }

        .crosshair::after {
            left: 50%;
            top: -5px;
            width: 1px;
            height: 50px;
        }

        #console-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            padding-top: 24px;
            backdrop-filter: blur(5px);
        }

        .drag-handle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 24px;
            cursor: move;
            background: rgba(0, 255, 255, 0.2);
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            letter-spacing: 2px;
            color: #0ff;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "tweakpane": "https://unpkg.com/tweakpane@4.0.1/dist/tweakpane.min.js"
            }
        }
    </script>
</head>

<body>
    <a href="../../index.html" class="back-btn">← Back to Hub</a>
    <div id="hud">
        <div class="hud-top">
            <div>SYSTEM: ONLINE</div>
            <div>SECTOR: X-42</div>
        </div>
        <div class="crosshair"></div>
        <div class="hud-bottom">
            <div>VELOCITY: <span id="velocity-ui">0.5</span> ly/s</div>
            <div>SCANNER: IDLE</div>
        </div>
        <div id="warp-warning" class="blink">
            <div>⚠️ WARP DRIVE ACTIVE</div>
            <div style="font-size: 1rem;">STRUCTURAL INTEGRITY AT RISK</div>
        </div>
    </div>
    <div id="console-container">
        <div class="drag-handle" id="console-handle">::: FLIGHT CONSOLE :::</div>
    </div>
    <div id="canvas-container"></div>
    <script type="module" src="script.js"></script>
</body>

</html>
